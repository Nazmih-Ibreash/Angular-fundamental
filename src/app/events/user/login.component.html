<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  #loginForm="ngForm" autocomplete="off"  (ngSubmit)="login(loginForm.value)">

    <div class="form-group" >
      <label for="userName">User Name:</label>
    
      <input required id="userName" type="text" class="form-control" placeholder="User Name..." name="userName" 
      (ngModel)="userName" />
    </div>

    <div class="form-group" >
      <label for="password">Password:</label>
      
      <input required id="password" type="password" class="form-control"placeholder="Password..." name="password"
      (ngModel)="password"  />
    </div>
      <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary"  >Login</button>
      </span>
    
    <button type="button" class="btn btn-default" [routerLink]="['../../events']" >Cancel</button>
  </form>
</div>
